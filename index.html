<!DOCTYPE html>
<html>
<head>
  <title>Library</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>My Library</h1>

  <div id="library">
    <h2>Books</h2>
    <div id="books"></div>

    <h2>Movies</h2>
    <div id="movies"></div>

    <h2>TV Shows</h2>
    <div id="tv-shows"></div>

    <h2>Podcasts</h2>
    <div id="podcasts"></div>
  </div>

  <button id="new-book-btn">New Book</button>
  <button id="new-movie-btn">New Movie</button>
  <button id="new-tv-show-btn">New TV Show</button>
  <button id="new-podcast-btn">New Podcast</button>

  <div id="new-book-form" style="display: none;">
    <h2>Add a New Book</h2>
    <form>
      <label for="title">Title:</label>
      <input type="text" id="title" required><br>

      <label for="author">Author:</label>
      <input type="text" id="author" required><br>

      <label for="pages">Number of Pages:</label>
      <input type="number" id="pages" required><br>

      <label for="read">Read:</label>
      <input type="checkbox" id="read"><br>

      <input type="submit" value="Add Book">
    </form>
  </div>

  <div id="new-movie-form" style="display: none;">
    <h2>Add a New Movie</h2>
    <form>
      <label for="movie-title">Title:</label>
      <input type="text" id="movie-title" required><br>

      <label for="director">Director:</label>
      <input type="text" id="director" required><br>

      <label for="duration">Duration (minutes):</label>
      <input type="number" id="duration" required><br>

      <label for="watched">Watched:</label>
      <input type="checkbox" id="watched"><br>

      <input type="submit" value="Add Movie">
    </form>
  </div>

  <div id="new-tv-show-form" style="display: none;">
    <h2>Add a New TV Show</h2>
    <form>
      <label for="show-title">Title:</label>
      <input type="text" id="show-title" required><br>

      <label for="show-creator">Creator:</label>
      <input type="text" id="show-creator" required><br>

      <label for="seasons">Number of Seasons:</label>
      <input type="number" id="seasons" required><br>

      <label for="watched">Watched:</label>
      <input type="checkbox" id="watched"><br>

      <input type="submit" value="Add TV Show">
    </form>
  </div>

  <div id="new-podcast-form" style="display: none;">
    <h2>Add a New Podcast</h2>
    <form>
      <label for="podcast-title">Title:</label>
      <input type="text" id="podcast-title" required><br>

      <label for="host">Host:</label>
      <input type="text" id="host" required><br>

      <label for="episodes">Number of Episodes:</label>
      <input type="number" id="episodes" required><br>

      <label for="completed">Completed:</label>
      <input type="checkbox" id="completed"><br>

      <input type="submit" value="Add Podcast">
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
